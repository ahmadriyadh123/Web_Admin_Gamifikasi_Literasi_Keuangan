<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Leaderboard</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>Leaderboard (Sesi: game_abc)</h1>
    <button id="loadButton">Ambil Data Leaderboard</button>
    <hr>
    
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Skor</th>
                <th>Player ID</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            </tbody>
    </table>

    <script>
        // 1. Tangkap elemen tombol dan tabel
        const button = document.getElementById('loadButton');
        const tableBody = document.getElementById('leaderboardBody');

        // 2. Buat fungsi untuk memanggil API
        async function fetchLeaderboard() {
            
            // Ini adalah URL API Laravel Anda
            const apiUrl = 'http://127.0.0.1:8000/api/leaderboard?session_id=game_abc';
            
            tableBody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

            try {
                // 3. Panggil API menggunakan fetch
                const response = await fetch(apiUrl);

                // 4. Ubah respons menjadi JSON
                const data = await response.json();

                // 5. Bersihkan tabel dan isi dengan data baru
                tableBody.innerHTML = ''; // Kosongkan tabel
                
                data.rankings.forEach(player => {
                    // 6. Buat baris baru untuk setiap pemain
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.rank}</td>
                        <td>${player.username}</td>
                        <td>${player.overall}</td>
                        <td>${player.player_id}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error:', error);
                tableBody.innerHTML = `<tr><td colspan="4">Gagal memuat data: ${error.message}</td></tr>`;
            }
        }

        // 7. Pasang 'event listener' ke tombol
        button.addEventListener('click', fetchLeaderboard);

    </script>

</body>
</html>
